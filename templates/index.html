<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lagrangelo アンケート</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f4f8fb;
      padding-top: 2rem;
    }
    .container {
      max-width: 2000px;
    }
    .card {
      border-radius: 12px;
    }
    .form-control, .form-select {
      border-radius: 10px;
    }
    table {
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center mb-4">Lagrangelo Web開発チーム アンケート</h1>

    <div class="card mb-4 p-4">
      <form action="/submit" method="post">
        <div class="mb-3">
          <input type="text" name="name" class="form-control" placeholder="名前" required>
        </div>
        <div class="mb-3">
          <input type="text" name="faculty" class="form-control" placeholder="学部" required>
        </div>
        <div class="mb-3">
          <input type="text" name="department" class="form-control" placeholder="学科" required>
        </div>
        <div class="mb-3">
          <input type="text" name="experience" class="form-control" placeholder="プログラミング経験" required>
        </div>
        <div class="mb-3">
          <textarea name="text" class="form-control" rows="3" placeholder="この団体でやってみたいこと" required></textarea>
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary">送信</button>
        </div>
      </form>
    </div>

    <div class="card p-4">
      <h5 class="mb-3">みんなの回答一覧</h5>
      <div class="table-responsive">
        <table class="table table-striped table-bordered">
          <thead class="table-light">
            <tr>
              <th>名前</th>
              <th>学部</th>
              <th>学科</th>
              <th>経験</th>
              <th>やってみたいこと</th>
              <th>記入時間</th>
            </tr>
          </thead>
          <tbody>
            {% for row in responses %}
              <tr>
                {% for item in row %}
                  <td>{{ item }}</td>
                {% endfor %}
              </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
