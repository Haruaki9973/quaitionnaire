<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>回答編集</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f4f8fb;
      padding-top: 2rem;
    }
    .container {
      max-width: 800px;
    }
    .card {
      border-radius: 12px;
    }
    .form-control {
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center mb-4">回答を編集</h1>
    <div class="card p-4">
      <form action="{{ url_for('edit', id=response.id) }}" method="post">
        <div class="mb-3">
          <input type="text" name="name" class="form-control" value="{{ response.name }}" required>
        </div>
        <div class="mb-3">
          <input type="text" name="faculty" class="form-control" value="{{ response.faculty }}" required>
        </div>
        <div class="mb-3">
          <input type="text" name="department" class="form-control" value="{{ response.department }}" required>
        </div>
        <div class="mb-3">
          <input type="text" name="experience" class="form-control" value="{{ response.experience }}" required>
        </div>
        <div class="mb-3">
          <textarea name="interest" class="form-control" rows="3" required>{{ response.interest }}</textarea>
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary">更新</button>
        </div>
      </form>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
